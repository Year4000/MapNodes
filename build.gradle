plugins {
    id 'java'
    id 'idea'
}

ext.mapnodes = project
ext.utilities = project('utilities')

apply from: utilities.file('gradle/utils.gradle')

defaultTasks 'assemble'

sourceCompatibility = 1.8

def rawVersion = '3.0.0'
def gitVersion = rawVersion + '-' + git()

group 'net.year4000.mapnodes'
version = gitVersion



