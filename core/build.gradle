plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile utilities.project('core')
    compile 'com.eclipsesource.j2v8:j2v8_linux_x86_64:4.5.0'
}

idea {
    module {
        sourceDirs += file("${projectDir}/src/main/js/")
    }
}

task docs(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = mapnodes.file("docs/core/")
}